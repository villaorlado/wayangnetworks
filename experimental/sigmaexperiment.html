<html>
<head>
<style type="text/css">
  #container {
    max-width: 400px;
    height: 400px;
    margin: auto;
  }
</style>
</head>
<body>
<div id="container"></div>

<script src="../html/js/jquery.js"></script>
<script src="../html/sigma/sigma.js"></script>
<script src="../html/sigma/plugins/sigma.parsers.gexf.min.js"></script>

<script src="http://localhost/sigma.js/src/renderers/canvas/sigma.canvas.edges.curvedArrow.js">

</script>

<script src="../html/sigma/plugins/sigma.parsers.json.min.js"></script>
<script>
  sigma.parsers.json('data.json', {
    container: 'container',
    type: 'canvas',
    settings: {
      defaultNodeColor: '#ec5148',
      minNodeSize: 1,
    maxNodeSize: 10,
    minEdgeSize: 1,
    maxEdgeSize: 3,
    enableEdgeHovering: true,
    edgeHoverSizeRatio: 2
    }
  });
</script>
</body>
</html>
